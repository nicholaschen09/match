name: Build and Test

on:
  pull_request:
    branches:
      - main

  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install
        working-directory: ./frontend

      - name: Run build
        run: npm run build
        working-directory: ./frontend

  delete-branch:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Delete branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          branch_to_delete=$(jq -r '.pull_request.head.ref' < "$GITHUB_EVENT_PATH")
          if [ "$branch_to_delete" != "main" ]; then
            echo "Deleting branch: $branch_to_delete"
            git push origin --delete "$branch_to_delete"
          else
            echo "Main branch cannot be deleted."
          fi
